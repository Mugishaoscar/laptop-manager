<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Laptop Record System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    h2 { color: #4CAF50; }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover { background: #45a049; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th { background-color: #4CAF50; color: white; }
    td button {
      padding: 0px 0px;
      border-radius: 5px;
      margin-right: 0px;
    }
    .delete-btn { background: red; }
    .delete-btn:hover { background: darkred; }
    .edit-btn { background: orange; }
    .edit-btn:hover { background: darkorange; }
    #result { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Add / Edit Student Laptop Record</h2>
  <input type="text" id="studentName" placeholder="Student Name">
  <input type="text" id="studentID" placeholder="Student ID">
  <input type="text" id="laptopSerial" placeholder="Laptop Serial">
  <button id="addBtn" onclick="addRecord()">Add Record</button>
  <button id="updateBtn" onclick="updateRecord()" style="display:none;">Update Record</button>

  <h2>Check Exit Permission</h2>
  <input type="text" id="searchInput" placeholder="Enter Student ID or Laptop Serial">
  <button onclick="checkRecord()">Check</button>
  <p id="result"></p>

  <h2>All Records</h2>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Student ID</th>
        <th>Laptop Serial</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="recordsTable"></tbody>
  </table>

  <script>
    let records = JSON.parse(localStorage.getItem("records")) || [];
    let editIndex = null; // To track which record we are editing

    window.onload = () => {
      displayRecords();
    };

    // Add new record
    function addRecord() {
      const name = document.getElementById('studentName').value.trim();
      const id = document.getElementById('studentID').value.trim();
      const serial = document.getElementById('laptopSerial').value.trim();

      if (name && id && serial) {
        // Prevent duplicates
        const exists = records.find(r => r.id === id || r.serial === serial);
        if (exists) {
          alert('⚠️ This student or laptop is already registered!');
          return;
        }

        records.push({ name, id, serial });
        localStorage.setItem("records", JSON.stringify(records));
        displayRecords();
        alert('✅ Record Added Successfully');
        clearInputs();
      } else {
        alert('Please fill all fields');
      }
    }

    // Display records in table
    function displayRecords() {
      const table = document.getElementById('recordsTable');
      table.innerHTML = '';
      records.forEach((r, index) => {
        table.innerHTML += `<tr>
          <td>${r.name}</td>
          <td>${r.id}</td>
          <td>${r.serial}</td>
          <td>
            <button class="edit-btn" onclick="editRecord(${index})">✏ Edit</button>
            <button class="delete-btn" onclick="deleteRecord(${index})">❌ Delete</button>
          </td>
        </tr>`;
      });
    }

    // Delete record
    function deleteRecord(index) {
      if (confirm("Are you sure you want to delete this record?")) {
        records.splice(index, 1);
        localStorage.setItem("records", JSON.stringify(records));
        displayRecords();
      }
    }

    // Edit record
    function editRecord(index) {
      editIndex = index;
      const record = records[index];
      document.getElementById('studentName').value = record.name;
      document.getElementById('studentID').value = record.id;
      document.getElementById('laptopSerial').value = record.serial;

      document.getElementById('addBtn').style.display = "none";
      document.getElementById('updateBtn').style.display = "block";
    }

    // Update record
    function updateRecord() {
      const name = document.getElementById('studentName').value.trim();
      const id = document.getElementById('studentID').value.trim();
      const serial = document.getElementById('laptopSerial').value.trim();

      if (name && id && serial) {
        // Update record in array
        records[editIndex] = { name, id, serial };
        localStorage.setItem("records", JSON.stringify(records));
        displayRecords();
        alert('✅ Record Updated Successfully');

        clearInputs();
        document.getElementById('addBtn').style.display = "block";
        document.getElementById('updateBtn').style.display = "none";
        editIndex = null;
      } else {
        alert('Please fill all fields');
      }
    }

    // Check exit
    function checkRecord() {
      const query = document.getElementById('searchInput').value.trim();
      const found = records.find(r => r.id === query || r.serial === query);
      document.getElementById('result').innerText = found 
          ? `✅ Allowed: ${found.name} (${found.id})`
          : '❌ Access Denied';
    }

    // Clear inputs
    function clearInputs() {
      document.getElementById('studentName').value = '';
      document.getElementById('studentID').value = '';
      document.getElementById('laptopSerial').value = '';
    }
  </script>

</body>
</html>
